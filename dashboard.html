<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =====================================================
         META & DOCUMENT SETUP
         -----------------------------------------------------
         Character encoding, responsive viewport,
         and document title.
         ===================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSphere</title>
    
    <!-- =====================================================
         EXTERNAL FONTS
         -----------------------------------------------------
         Bebas Neue is used as the primary brand font
         across headings, buttons, and dashboard text.
         ===================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- =====================================================
         STYLESHEETS
         -----------------------------------------------------
         - Bootstrap: layout, grid, utilities
         - Animate.css: entry animations
         - dashboard.css: custom dashboard styling
         ===================================================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="dashboard.css">

    <!-- =====================================================
         EXTERNAL LIBRARIES
         -----------------------------------------------------
         Chart.js is used for rendering the steps graph.
         ===================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    
    <!-- =====================================================
         HEADER
         -----------------------------------------------------
         Contains branding and primary navigation.
         Animated on initial page load.
         ===================================================== -->
    <header class="app-header py-4 animate__animated animate__fadeInDown">
        <div class="container-fluid d-flex align-items-center justify-content-between">

            <!-- Brand / logo -->
            <div class="header-brand text-white fs-1 mb-0 animate__animated animate__fadeInLeft">
                FitSphere
            </div>

            <!-- Main navigation -->
            <nav class="d-flex gap-4 animate__animated animate__fadeInRight">
                <a href="index.html" class="btn btn-brand-primary nav-link">HOME</a>
                <a href="about.html" class="btn btn-brand-secondary nav-link">ABOUT</a>
            </nav>

        </div>
    </header>

    <!-- =====================================================
         HERO / PAGE TITLE SECTION
         -----------------------------------------------------
         Introduces the dashboard purpose and functionality.
         ===================================================== -->
    <div class="hero-title-container animate__animated animate__zoomIn">
        <p class="hero-banner-main text-center fw-bolder">
            MOTION DASHBOARD
        </p>
        <p class="hero-banner-secondary text-center fw-bolder animate__animated animate__fadeInUp animate__delay-1s">
            TRACK YOUR STEPS, DIRECTION, AND LOCATION IN REAL TIME
        </p>
    </div>

    <!-- =====================================================
         MAIN DASHBOARD GRID
         -----------------------------------------------------
         Grid-based layout containing all live sensor widgets.
         ===================================================== -->
    <div class="hero-main-container mt-3 animate__animated animate__fadeInUp animate__delay-1s">
        <div class="hero-main-grid">

            <!-- =================================================
                 STEPS COUNTER (ACCELEROMETER)
                 -------------------------------------------------
                 Displays estimated step count based on
                 device motion data.
                 ================================================= -->
            <div class="dashboard-box animate__animated animate__fadeInUp animate__delay-1s">
                <div class="box-title">STEPS</div>
                <div id="stepCount">0</div>
                <div class="steps-label">TOTAL STEPS</div>
            </div>

            <!-- =================================================
                 LIVE COMPASS (ORIENTATION SENSOR)
                 -------------------------------------------------
                 Shows real-time device heading using a
                 rotating compass needle.
                 ================================================= -->
            <div class="dashboard-box animate__animated animate__fadeInUp animate__delay-2s">
                <div class="box-title">LIVE COMPASS</div>
                <div class="compass-container">
                    <div class="compass-circle">
                        <div class="compass-needle"></div>
                    </div>
                    <div class="compass-degree">0°</div>
                </div>
            </div>

            <!-- =================================================
                 LOCATION DISPLAY (GEOLOCATION API)
                 -------------------------------------------------
                 Displays current latitude, longitude,
                 and a human-readable label.
                 ================================================= -->
            <div class="dashboard-box animate__animated animate__fadeInUp animate__delay-3s">
                <div class="box-title">LAT/LON</div>
                <div class="location-container">
                    <div id="locationCoords">--°, --°</div>
                    <div id="locationLabel">--</div>
                </div>
            </div>

            <!-- =================================================
                 STEPS GRAPH (CANVAS + CHART.JS)
                 -------------------------------------------------
                 Visualizes step count history in real time.
                 ================================================= -->
            <div class="dashboard-box animate__animated animate__fadeInUp animate__delay-4s">
                <div class="box-title">GRAPH</div>
                <div class="graph-container">
                    <canvas id="stepsChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- =====================================================
         MOTION PERMISSION BUTTON
         -----------------------------------------------------
         Required on some devices (e.g. iOS) to enable
         motion sensor access.
         ===================================================== -->
    <div class="text-center my-4 animate__animated animate__fadeInUp animate__delay-2s">
        <button id="enableMotion" class="btn btn-primary">
            Enable Step Counter
        </button>
    </div>

    <!-- =====================================================
         FOOTER
         -----------------------------------------------------
         Contains slogan and repeated navigation links.
         ===================================================== -->
    <footer class="app-footer py-4 animate__animated animate__fadeInUp animate__delay-1s">
        <div class="container-fluid d-flex align-items-center justify-content-between">

            <!-- Footer slogan -->
            <div class="footer-slogan text-white mb-0 animate__animated animate__fadeInLeft">
                MOVE SMARTER. LIVE BETTER
            </div>

            <!-- Footer navigation -->
            <nav class="d-flex gap-4 animate__animated animate__fadeInRight">
                <a href="index.html" class="nav-link text-white">HOME</a>
                <a href="about.html" class="nav-link text-white">ABOUT</a>
            </nav>

        </div>
    </footer>

    <!-- =====================================================
         SCRIPTS
         -----------------------------------------------------
         dashboard.js contains all motion, orientation,
         geolocation, and chart logic.
         Cache-busting is used for development.
         ===================================================== -->
    <script src="./dashboard.js?v=1"></script>

</body>
</html>
